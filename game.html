<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelated Battle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .game-container {
      background-color: #2e2e2e;
      width: 800px;
      height: 600px;
      border: 5px solid #444;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding-bottom: 20px;
    }

    .header .title {
      font-size: 30px;
      font-weight: bold;
      color: #ff00ff;
    }

    .sprite {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .combat-screen, .inventory-screen, .upgrades-screen {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .combat-screen div, .inventory-screen div, .upgrades-screen div {
      width: 180px;
      height: 120px;
      border: 2px solid #ff00ff;
      background-color: #111;
      text-align: center;
      padding: 10px;
    }

    .combat-screen img {
      width: 100%;
      height: 100%;
    }

    .health-bar {
      width: 100%;
      height: 10px;
      background-color: #555;
      margin-top: 5px;
      border-radius: 5px;
    }

    .health-bar span {
      display: block;
      height: 100%;
      width: 100%;
      background-color: #f44336;
      border-radius: 5px;
    }

    .button {
      background-color: #ff00ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #e600e6;
    }

    .button:active {
      background-color: #990099;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="title">Pixelated Battle Game</div>
      <div class="stats">
        <p>Level: <span id="player-level">1</span></p>
        <p>Health: <span id="player-health">100</span>/100</p>
      </div>
    </div>

    <!-- Combat Screen -->
    <div class="combat-screen">
      <div>
        <img src="player_sprite.png" class="sprite" id="player-sprite" alt="Player Sprite">
        <div class="health-bar"><span id="player-health-bar"></span></div>
        <p>Player</p>
      </div>
      <div>
        <img src="enemy_sprite.png" class="sprite" id="enemy-sprite" alt="Enemy Sprite">
        <div class="health-bar"><span id="enemy-health-bar"></span></div>
        <p>Enemy</p>
      </div>
    </div>

    <!-- Inventory Screen -->
    <div class="inventory-screen">
      <div>
        <p>Weapon</p>
        <img src="weapon_sprite.png" class="sprite" alt="Weapon">
        <p>Attack: 10</p>
      </div>
      <div>
        <p>Armor</p>
        <img src="armor_sprite.png" class="sprite" alt="Armor">
        <p>Defense: 5</p>
      </div>
    </div>

    <!-- Upgrades Screen -->
    <div class="upgrades-screen">
      <div>
        <p>Upgrade Weapon</p>
        <button class="button" id="upgrade-weapon">Upgrade</button>
      </div>
      <div>
        <p>Upgrade Armor</p>
        <button class="button" id="upgrade-armor">Upgrade</button>
      </div>
    </div>

    <div class="combat-actions">
      <button class="button" id="attack-button">Attack</button>
      <button class="button" id="use-item-button">Use Item</button>
    </div>
  </div>

  <script>
    // Variables for the player and enemy stats
    const playerHealth = document.getElementById('player-health');
    const enemyHealth = document.getElementById('enemy-health');
    const playerHealthBar = document.getElementById('player-health-bar');
    const enemyHealthBar = document.getElementById('enemy-health-bar');
    const upgradeWeaponButton = document.getElementById('upgrade-weapon');
    const upgradeArmorButton = document.getElementById('upgrade-armor');
    const attackButton = document.getElementById('attack-button');
    const useItemButton = document.getElementById('use-item-button');
    
    // Initial player and enemy stats
    let playerStats = {
      health: 100,
      attack: 10,
      defense: 5
    };

    let enemyStats = {
      health: 60,
      attack: 8,
      defense: 3
    };

    // Update health bars
    function updateHealthBars() {
      playerHealthBar.style.width = (playerStats.health / 100) * 100 + '%';
      enemyHealthBar.style.width = (enemyStats.health / 60) * 100 + '%';
    }

    // Attack function for the player
    function playerAttack() {
      let damage = Math.max(0, playerStats.attack - enemyStats.defense);
      enemyStats.health -= damage;
      if (enemyStats.health <= 0) {
        enemyStats.health = 0;
        alert('You have defeated the enemy!');
      }
      updateHealthBars();
    }

    // Attack function for the enemy
    function enemyAttack() {
      let damage = Math.max(0, enemyStats.attack - playerStats.defense);
      playerStats.health -= damage;
      if (playerStats.health <= 0) {
        playerStats.health = 0;
        alert('You have been defeated!');
      }
      updateHealthBars();
    }

    // Event listeners for buttons
    attackButton.addEventListener('click', () => {
      playerAttack();
      enemyAttack();  // Enemy counterattacks
    });

    upgradeWeaponButton.addEventListener('click', () => {
      playerStats.attack += 5;  // Example upgrade logic
      alert('Weapon upgraded!');
    });

    upgradeArmorButton.addEventListener('click', () => {
      playerStats.defense += 2;  // Example upgrade logic
      alert('Armor upgraded!');
    });

    // Initial health bar setup
    updateHealthBars();
  </script>
</body>
</html>
